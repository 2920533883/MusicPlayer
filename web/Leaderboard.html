<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>HotPlayList</title>
    <style>
        ul{
            display: inline-block;
        }
        li{
            display: block;
            margin: 0 auto;
            width: 210px;
            height: 300px;
            text-align: center;
        }
        img{
            margin-top: 5px;
            width: 200px;
            height: 200px;
        }
        #each:hover{
            transform: translateY(-5px);
            color: palevioletred;
            transition-duration: 200ms;
        }
    </style>
</head>
<body>
<div id="Leaderboard">
    <ul v-for="(img, index) in imgs">
        <li style="list-style: none">
            <div id="each" @click="goToPlay(index)">
                <img :src="img">
                <span>{{names[index]}}</span>
            </div>
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script>
    let Leaderboard = new Vue({
        el:"#Leaderboard",
        data: {
            imgs: [],
            names: [],
            ids: [],
        },

        mounted() {
            for (let i = 0; i < 33; ++i) {
                axios.get("http://localhost:3000/top/list?idx="+i).then(
                    resource => {
                        let playlist = resource.data.playlist;
                        this.imgs.push(playlist.coverImgUrl);
                        this.names.push(playlist.name);
                        this.ids.push(playlist.id);
                    }
                )
            }
        },
        methods:{
            goToPlay: function (index) {
                window.location.href = "AudioList.html?lid="+this.ids[index];
            }
        }

    })
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
